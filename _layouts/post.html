---
layout: default
---

{% assign active="" %}
{% include menu.html %}

<div class="content">
  <div class="blogbox">
    <h2 class="blogtitle">{{ page.title }}</h2>
    {% if page.tags contains 'inprogress' %}
    <h3 class="blogdate">Post is in progress, date determined later.  Note: URL will likely change.</h3>
    {% else %}
    <h3 class="blogdate">{{ page.date | date_to_string }}</h3>
    {% endif %}

    {{ content }}
  </div>
</div>
